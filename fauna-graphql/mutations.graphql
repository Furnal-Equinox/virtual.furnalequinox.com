# Example mutations

mutation AddDonation {
  createDonation(data: {
    furName: "Bobfox"
    emailAddress: "bobfox@somewhere.com"
    amount: 5000
  }) {
    furName
    emailAddress
    amount
    _id
  }
}

mutation AddDonationWithDiscord {
  createDonation(data: {
    furName: "Sandy Cheeks"
    discordHandle: "Sandy#3145"
    emailAddress: "SquirrelGenius@bikinibottom.com"
    amount: 7000
  }) {
    furName
    discordHandle
    emailAddress
    amount
    _id
  }
}

mutation AddDonor {
  createDonor(data: {
    furName: "Bobfox"
    emailAddress: "bobfox@somewhere.com"
    hasDonated: true
  }) {
    furName
    emailAddress
    hasDonated
    _id
  }
}

mutation AddDonorWithDiscord {
  createDonor(data: {
    furName: "Sandy Cheeks"
    discordHandle: "Sandy#3145"
    emailAddress: "SquirrelGenius@bikinibottom.com"
    hasDonated: false
  }) {
    furName
    discordHandle
    emailAddress
    hasDonated
    _id
  }
}